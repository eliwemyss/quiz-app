<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>The Office Quiz</title>
    <meta name="description" content="Quiz to see how much you about the TV show The Office">
    <link href="index.css" rel="stylesheet" type="text/css" />
     <link href="grid.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
   <header  role="banner">
     <div class="row">
       <div class="col-12">
		<h1>The Office Quiz</h1>
       </div>
     </div>
   </header> 
    <main role="main" class="quizContainer">
      <div class="quizStart">
        <h2>How well do you know the TV show The Office?</h2>
        <button type="button" class="startButton">Start Quiz</button>
      </div>
    </main>
      <div class="row">
        <ul>
          <li>Question: <span class="questionNum">0</span>/10</li>
          <li>Score: <span class="score">0</span></li>
        </ul>
      </div>
     <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="datastore.js"></script>
  </body>
</html>
